<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>
      Nucleo SVG Sprite
     </title>
    </head>
    <body class="" style="background-color: #ffffff">
     <ul>
      <li>
       <div class="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
         <g class="nc-icon-wrapper" fill="#111111">
          <line x1="0.5" y1="6" x2="11.5" y2="6" fill="none" stroke="#111111" stroke-linecap="square" stroke-linejoin="miter" data-color="color-2">
          </line>
          <polyline points="4.5 10 0.5 6 4.5 2" fill="none" stroke="#111111" stroke-linecap="square" stroke-linejoin="miter">
          </polyline>
         </g>
        </svg>
       </div>
       <p>
        .icon.icon-left-arrow-left
       </p>
      </li>
     </ul>
     <style>
      *, *::after, *::before { box-sizing: border-box;}html {font-size: 62.5%;}svg {max-width: 96px; max-height: 96px; display: block;}body {font-size: 1.6rem; font-family: sans-serif; margin: 0; padding: 0;}ul {list-style: none; display: flex; flex-wrap: wrap; justify-content: flex-start; padding: 24px; margin: 0;}ul li {position: relative; display:flex; justify-content: center; align-items: center; width: 160px; height: 160px; padding: 0 0 16px; text-align: center; border-radius: .25em; cursor: pointer; transition: background 0.2s;}ul li:hover {background: rgba(0,0,0,0.05);} .dark-background ul li:hover {background: rgba(255,255,255,0.08)}ul p {font-size: 1.1rem; color: rgba(0,0,0,0.6); margin: 0; -webkit-user-select: auto; -moz-user-select: auto; -ms-user-select: auto; user-select: auto; position: absolute; width: 100%; left: 0; bottom: 18px; white-space: nowrap; padding: 0 20px; overflow: hidden; text-overflow: ellipsis;}.dark-background ul p {color: rgba(255,255,255,0.9)}ul p::selection {background: rgba(0,0,0,0.9); color: #fff;}ul p::-moz-selection {background: rgba(0,0,0,0.9); color: #fff;}.dark-background ul p::selection {background: rgba(255,255,255,0.9); color: rgba(0,0,0,0.9);}.dark-background ul p::-moz-selection {background: rgba(255,255,255,0.9); color: rgba(0,0,0,0.9);}
     </style>
     <script>
       function SelectText(element) { var doc = document , text = element , range, selection; if (doc.body.createTextRange) { range = document.body.createTextRange(); range.moveToElementText(text); range.select(); } else if (window.getSelection) { selection = window.getSelection(); range = document.createRange(); range.selectNodeContents(text); selection.removeAllRanges(); selection.addRange(range); }} window.onload = function() { var listItems = document.getElementsByTagName("li"); for (var i = 0; i 
     < listItems.length; i++) { listItems[i].onclick = function fun() { var item = this.getElementsByTagName("p"); SelectText(item[0]); }} }</script>
    </body>
   </html>
